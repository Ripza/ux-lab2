
<html lang="en">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>UX Peyos lab</title>
    </head>

<body>
    <!--Filtros SVG-->
    <svg>
        <defs>
            <filter id="doge-filter">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
            </filter>
        </defs>
    </svg>

    <svg>
        <defs>
            <filter id="heart-pug-filter" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                    <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
            </filter>
        </defs>
    </svg>

    <!--Grilla CSS-->
    <main class="grid">
        <img class="doge-background" src="./img/img1.jpg" alt="Peyo 1">
        <img class="heart-pug" src="./img/img2.jpg" alt="Peyo 2">
        <img class="mouse" src="./img/img4.jpg" alt="Peyo 3">
        <img class="sleepy-dog" src="./img/img5.jpg" alt="Peyo 4">
        <img src="./img/img13.jpeg" alt="Peyo 5">
        <img class="big-dog" src="./img/img7.jpeg" alt="Peyo 6">
        <img class="samoyedo" src="./img/img8.jpg" alt="Peyo 7">
        <img class="peludo" src="./img/img9.jpeg" alt="Peyo 8">
        <div class="svgs">
            <img src="./img/svg-dog.svg" alt="Peyo 9">
            <img class="bone-dog" src="./img/bone.png" alt="Peyo hueso">
        </div>
        <img class="santa" src="./img/santa.png" alt="Peyo 10">

        <div class="svgs-xmas-background">
                <img class="xmas-hat" src="./img/hat.png" alt="Peyo 11">
        </div>

        <img class="mokey" id="mokey" src="./img/mokey.png" alt="Peyo 12">
      </main>


     <audio id="ohboy" src="./sounds/ohboy.mp3">
     <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
     <script>
        $(".mokey").mouseenter(function() {
            
            var audio = document.getElementById("ohboy");
            audio.play();
        });
    </script>
    
    </body>

</html>
